  <!-- √Åudio de fundo (autoplay mutado) -->

    Seu navegador n√£o suporta √°udio HTML5.

  <!-- Bot√£o √∫nico: mute/unmute (e ‚Äúplay‚Äù se o navegador bloquear autoplay) -->
  <button id="audioToggle" type="button" aria-label="Ativar √°udio" title="Ativar √°udio">üîá</button>

  <script>
    (function () {
      const audio = document.getElementById("bgAudio");
      const btn = document.getElementById("audioToggle");

      function setIcon() {
        const audible = !audio.muted && audio.volume > 0 && !audio.paused;
        btn.textContent = audible ? "üîä" : "üîá";
        btn.title = audible ? "Silenciar" : "Ativar √°udio";
        btn.setAttribute("aria-label", btn.title);
      }

      // Tenta tocar (mutado) automaticamente. Se o browser bloquear, fica em sil√™ncio at√© clique.
      window.addEventListener("load", async () => {
        try {
          audio.muted = true;
          await audio.play();
        } catch (e) {
          // Autoplay bloqueado: ok.
        }
        setIcon();
      });

      btn.addEventListener("click", async () => {
        try {
          if (audio.paused) {
            await audio.play();
            audio.muted = false;
            audio.volume = 1.0;
          } else {
            audio.muted = !audio.muted;
            if (!audio.muted && audio.volume === 0) audio.volume = 1.0;
          }
        } catch (e) {
          // Se falhar, mant√©m estado coerente
        }
        setIcon();
      });

      audio.addEventListener("play", setIcon);
      audio.addEventListener("pause", setIcon);
      audio.addEventListener("volumechange", setIcon);
    })();
  </script>
